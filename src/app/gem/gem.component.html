<div class="card">
    <div class="card-header">
    {{gem.id}}
    {{gem.name}}
    </div>
    <div class="card-body">
        <img src="{{gem.fullImagePath}}" width="100%" alt="gem image"/>
    </div>
    <div class="card-footer">
    {{gem.price | currency}} 
    <br>
    {{gem.description}}
    </div>

</div>
