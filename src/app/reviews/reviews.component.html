<h6>Reviews</h6>
<div *ngFor="let review of gem.reviews">
    <!--reviews is an array-->
    <div class="row">
        <div class="col-10">
            <blockquote class="blockquote">
                <p class="mb-0">"{{review.body}}"</p>
                <footer class="blockquote-footer"><cite>{{review.author}}</cite></footer>
            </blockquote>
        </div>
        <div class="col-2">
            <h4>{{review.rating}}</h4>
        </div>
    </div>
</div>

<h6>Write a review:</h6>
    <div class="row">
        <div class="col-10">
            <blockquote class="blockquote">
                <p class="mb-0">"{{newReview.body}}"</p>
                <footer class="blockquote-footer"><cite>{{newReview.author}}</cite></footer>
            </blockquote>
        </div>
        <div class="col-2">
            <h4>{{newReview.rating}}</h4>
        </div>
    </div>

<form>
    <div class="form-group">
        <label for="usr">Email:</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="newReview.author">
    </div>
    <div class="form-group">
        <textarea class="form-control" rows="5" placeholder="Comment here..." name="comment" [(ngModel)]="newReview.body"></textarea>
    </div>
    <div class="form-group">
        <label for="sel1">Select rating:</label>
        <select class="form-control" id="sel1" name="rating" [(ngModel)]="newReview.rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <input type="submit" class="btn btn-default" value="Submit Review" />
</form>
